function initialize(){

		var elemento=columnas[j];
		matrix[i][j]=elemento;

	}

function reset(){

player = [inicial[0],inicial[1]];

for(var i=0;i<enemigos.length;++i){
enemigos[i]=0;
}

alive=true;

refresh();

}

function refresh(){

context2D.clearRect(0, 0, canvas.width, canvas.height);





//draw player
drawLetter(player,"P");



//draw enemigos
for(var i=0;i<enemigos.length;++i){
var c=caminos[i];

var pos=c[enemigos[i]];


drawEnemyVision(pos[0],pos[1]);


var pos1=c[(enemigos[i]+1)%c.length];
drawEnemyVision(pos1[0],pos1[1]);

var dir = [pos1[0]-pos[0],pos1[1]-pos[1]];
var dirletra = dir[0]==1?"r":dir[0]==-1?"l":dir[1]==1?"d":dir[1]==-1?"u":"error";
if(dirletra=="error"){
alert("error al dibujar enemigos");
return;
}



if(matrix[pos1[1]][pos1[0]].indexOf(dirletra)!=-1){

var pos2=[pos1[0]+dir[0],pos1[1]+dir[1]];
drawEnemyVision(pos2[0],pos2[1]);
}

drawLetter(pos,"X")

}


}


function drawEnemyVision(x,y){

drawSquare([x,y],"#FF0000");


if(x==player[0] && y==player[1]){
alert("te han pillado, intentalo otra vez");
alive=false;
}
}



function movePlayer(d){
if(!alive) return;

	if(matrix[player[1]][player[0]].indexOf(d)!=-1){
		if(d=="u"){
			if(player[1]<=0) return;
			player[1]--;
		}else if(d=="d"){
			if(player[1]>=sizeX-1) return;
			player[1]++;
		}else if(d=="r"){
			if(player[0]>=sizeY-1) return;
			player[0]++;
		}else if(d=="l"){
			if(player[0]<=0) return;
			player[0]--;
		}
		
		updateEnemys();
		
		refresh();
		
		if(player[0]==end[0] && player[1]==end[1]){
		//sí, ésta es la frase, pero ¿no es más divertido resolver el acertijo de forma normal en lugar de mirar el código fuente? 
		//(no, tienes razón, es más divertido con el código fuente. Aun así dale una oportunidad, anda... :P )
		alert('¡Enhorabuena! Lo has conseguido. Envíale a Jorge la frase:\n"Just thinking outside the box"');
		alive=false;
		}
	}
}
		
		
		
		
function updateEnemys(){

for(var i=0;i<enemigos.length;++i){
enemigos[i]=(enemigos[i]+1)%caminos[i].length;
}

}


function drawSquare(pos,color,alpha=0.2){
	var l=context2D.lineWidth/2;

	context2D.globalAlpha=alpha;
	context2D.fillStyle=color;

	context2D.fillRect(pos[0]*ancho+l,pos[1]*alto+l,ancho-l-l,alto-l-l);

}

function drawLetter(pos,letter){

	context2D.font="30px Arial";
	context2D.textAlign="center";
	context2D.textBaseline="middle";
	context2D.fillStyle="black";
	context2D.globalAlpha=1;
	context2D.fillText(letter,(pos[0]+0.5)*ancho,(pos[1]+0.5)*alto,ancho);

}





document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        movePlayer("u");
    }
    else if (e.keyCode == '40') {
        movePlayer("d");
    }
    else if (e.keyCode == '37') {
       movePlayer("l");
    }
    else if (e.keyCode == '39') {
       movePlayer("r");
    }
	else if(e.keyCode == '27') {
		reset();
	}else{
		return true;
	}
	return false;
}
