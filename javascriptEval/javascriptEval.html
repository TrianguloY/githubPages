<!DOCTYPE html>
<html>
    <body><div>
		<button onclick="javascriptEvalRun()">Run</button>
		<span>Press the button and the code will run using javascript eval, without iframes. Nothing more, nothing less.</span>
		<button onclick="javascriptEvalShare()">Share</button>
		<br/>
        <textarea id="javascriptEvalEditor" style="width:100%;"></textarea>
		<br/>
		<span>Output: </span><span id="javascriptEvalInfo"></span>
		<script>
			function javascriptEvalRun(){
				let r;
				try{
					r = eval(document.getElementById('javascriptEvalEditor').value);
				}catch(e){
					r = e;
				}
				document.getElementById('javascriptEvalInfo').textContent = r;
			}
			function javascriptEvalShare(){
				prompt("copy",window.location.toString().replace(/\?.*/,'') + '?' + encodeURI(document.getElementById('javascriptEvalEditor').value));
			}
			if(location.search != "") document.getElementById('javascriptEvalEditor').value = decodeURI(location.search.substring(1))
		</script>
    </div></body>
</html>
